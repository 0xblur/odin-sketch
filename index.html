<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="sketch.js" defer></script>
</head>
<body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <main>
      <section id="controls">
        <h2>Controls</h2>
        <input type="range" id="grid-size" min="4" max="64" value="16">
        <button id="rgb">RGB</button>
        <button id="eraser">Eraser</button>
        <button id="classic">Classic</button>
        <input type="color" id="color-picker">
        <input type="checkbox" id="darkening">
      </section>
      <div id="grid-container">
      </div>
    </main>
</body>
</html>
